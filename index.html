<div class="container">
    <h1 class="facalogin">Faça o seu Login :</h1>
    <p class="p">Use as suas informações pessoais</p>
    <form  class="form" id="loginForm" onsubmit="return validarLogin()">
        <input type="text" id="usuario" placeholder="Usuário" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" name="password" id="password" placeholder="Senha (Mínimo 6 caracteres)" required>
        <input type="checkbox" id="show-password" onclick="togglePassword()"> Mostrar Senha
        <button class="botoes"type="submit">Entrar</button>
        <p class="pergunta">Ou entre com o Google:</p>
        <button class="google-btn"> Continuar com o Google</button>
        <p class="pergunta">É novo aqui? <a href="cadastro.html" class="signup-link">Cadastre-se</a></p>
    </form>

<script>
 function togglePassword() {
                var x = document.getElementById("password");
                if (x.type === "password") {
                    x.type = "text";
                } else {
                    x.type = "password";
                }
            }

    document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita o envio do formulário
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Verifica se os campos de e-mail e senha estão preenchidos
            if (email.trim() !== "" && password.trim() !== "") {
                // Redireciona para a página desejada
                window.location.href = "homepagedeafed.html";
            }
        });

</script>
